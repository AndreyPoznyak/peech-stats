<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LiftMaster Amazon Key</title>
    <!-- Mobile header color for Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#ff4970">
    <!-- Mobile header color Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#ff4970">
    <!-- Mobile header color for iOS Safari (supports black, black-translucent or default) -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
<link href="styles.a79c4e0a2c1f030a8d51.css" rel="stylesheet"></head>
<body>
<section class="header">
    <h1>LiftMaster & Amazon Key</h1>
</section>
<section class="zip-form">
    <div class="mdc-text-field zipcode">
        <input type="number" class="mdc-text-field__input" id="zipcode-input" name="zipcode" required minlength="4" maxlength="8">
        <label class="mdc-floating-label" for="zipcode-input">Zip code</label>
        <div class="mdc-line-ripple"></div>
    </div>
    <div class="button-container">
        <button type="button" class="mdc-button mdc-button--raised validate">
            Validate
        </button>
    </div>
</section>

<section class="customer-info hidden">
    <div class="mdc-text-field email">
        <input type="email" class="mdc-text-field__input" id="email-input" name="email" required>
        <label class="mdc-floating-label" for="email-input">Email address</label>
        <div class="mdc-line-ripple"></div>
    </div>
    <div class="mdc-text-field firstname">
        <input type="text" class="mdc-text-field__input" id="firstname-input" name="firstname" required minlength="4" maxlength="20">
        <label class="mdc-floating-label" for="firstname-input">First Name</label>
        <div class="mdc-line-ripple"></div>
    </div>
    <div class="button-container">
        <button type="button" class="mdc-button mdc-button--raised validate">
            Submit
        </button>
    </div>
</section>

<div class="mdc-dialog success-dialog"
     role="alertdialog"
     aria-modal="true"
     aria-labelledby="my-dialog-title"
     aria-describedby="my-dialog-content">
    <div class="mdc-dialog__container">
        <div class="mdc-dialog__surface">
            <h2 class="mdc-dialog__title" id="my-dialog-title">Success</h2>
            <div class="mdc-dialog__content" id="my-dialog-content">
                Your ZIP code is amazing
            </div>
            <footer class="mdc-dialog__actions">
                <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="yes">
                    <span class="mdc-button__label">Ok</span>
                </button>
            </footer>
        </div>
    </div>
    <div class="mdc-dialog__scrim"></div>
</div>

<div class="mdc-dialog failure-dialog"
     role="alertdialog"
     aria-modal="true"
     aria-labelledby="my-dialog-title"
     aria-describedby="my-dialog-content">
    <div class="mdc-dialog__container">
        <div class="mdc-dialog__surface">
            <h2 class="mdc-dialog__title">Not found</h2>
            <div class="mdc-dialog__content">
                Your ZIP code is not eligible for this stuff
            </div>
            <footer class="mdc-dialog__actions">
                <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="yes">
                    <span class="mdc-button__label">Ok</span>
                </button>
            </footer>
        </div>
    </div>
    <div class="mdc-dialog__scrim"></div>
</div>

<script type="text/javascript" src="main.7d4b28f78c6ea23acaf8.js"></script></body>
</html>
