<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LiftMaster Amazon Key</title>
    <!-- Mobile header color for Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#ff4970">
    <!-- Mobile header color Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#ff4970">
    <!-- Mobile header color for iOS Safari (supports black, black-translucent or default) -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
</head>
<body>
<section class="header">
    <h1>LiftMaster & Amazon Key</h1>
</section>
<section class="zip-form">
    <div class="mdc-text-field zipcode">
        <input type="text" class="mdc-text-field__input" id="zipcode-input" name="zipcode" required minlength="4" maxlength="8">
        <label class="mdc-floating-label" for="zipcode-input">Zip code</label>
        <div class="mdc-line-ripple"></div>
    </div>
    <div class="button-container">
        <button type="button" class="mdc-button mdc-button--raised validate">
            Validate
        </button>
    </div>
</section>
</body>
</html>
